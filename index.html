
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tindup Models</title>
    <style>
        body {
            background-color: #fff;
            font-family: 'Arial', sans-serif;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        p {
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #333;
        }
        .line {
            height: 4px;
            background-color: #000;
            width: 60px;
        }
        .underline {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .underline span {
            margin: 0 10px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .category {
            font-weight: bold;
        }
        .category-description {
            font-size: 0.9em;
        }
        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj na Tindup Models</h1>
        <p>To jest przykładowy tekst wstępu.</p>
        <div class="buttons">
            <div class="underline">
                <button class="button" onclick="location.href='models.html'">Models</button>
                <span class="line"></span>
                <button class="button" onclick="location.href='firma.html'">Firma</button>
            </div>
        </div>
        <div class="categories">
            <div class="category">
                Kategorie 1
                <div class="category-description">Szczegóły kategorii 1.</div>
            </div>
            <div class="category">
                Kategorie 2
                <div class="category-description">Szczegóły kategorii 2.</div>
            </div>
            <div class="category">
                Kategorie 3
                <div class="category-description">Szczegóły kategorii 3.</div>
            </div>
        </div>
    </div>
    <div class="language-switch">
        <select onchange="changeLanguage(this.value)">
            <option value="pl">Polski</option>
            <option value="en">English</option>
            <option value="it">Italiano</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <script>
        function changeLanguage(lang) {
            var elements = document.querySelectorAll('[lang]');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = 'none';
            }
            document.querySelector('[lang="' + lang + '"]').style.display = 'block';
        }
    </script>
</body>
</html>
